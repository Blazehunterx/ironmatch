<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#000000" />
  <title>IronMatch</title>
</head>

<body class="bg-oled text-white font-sans antialiased selection:bg-lime selection:text-oled">
  <div id="root"></div>
  <script>
    // FORCED CACHE PURGE v2.0.4
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        if (registrations.length > 0) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('SW Unregistered');
          }
          if (!window.location.search.includes('purged')) {
            caches.keys().then(names => {
              for (let name of names) caches.delete(name);
            }).then(() => {
              window.location.search = '?purged=' + Date.now();
            });
          }
        }
      });
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
